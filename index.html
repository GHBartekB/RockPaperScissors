<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 7 BB</title>
    <link rel="stylesheet" href="../zad2-moje/css/style.css">
</head>

<section class="game">
    <h1> Trzy po trzy</h1>
    <div class="select">
        <h2>Wybierz: </h2>
        <div class="images">
            <img data-option="kamień" src="../zad2-moje/img/kamien.jpg" alt="kamień">
            <img data-option="nożyczki" src="../zad2-moje/img/nozyczki.jpg" alt="nożyczki">
            <img data-option="papier" src="../zad2-moje/img/papier.jpg" alt="papier">
        </div>
    </div>
    <button class="start">Lets' play</button>

    <div class="panels">

        <div class="panel-left">
            <h3>Wyniki gry</h3>
            <p>Twój wybór:<span class="playerChoice"></span> </p>
            <p>Wybór komputera: <span class="computerChoice"></span> </p>
            <h3>Wygrywa: <span class="whoWin"></span> </h3>

        </div>

        <div class="panel-right">
            <h3>Aktualne wyniki</h3>
            <p>ilość gier: <span class="numbers">0</span> </p>
            <p>wygrane: <span class="wins">0</span> </p>
            <p>przegrane: <span class="losses">0</span> </p>
            <p>remisy: <span class="draws">0</span> </p>
        </div>
    </div>
</section>

<body>


    <script src="../zad2-moje/js/script.js"></script>
</body>

</html>
